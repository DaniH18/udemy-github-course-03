  get-date:
    runs-on: ubuntu-latest
    outputs:
      dateValue: ${{ steps.dateStep.outputs.date }}
    steps:
      - name: Get Date
        id: dateStep
        run: |
          echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash
  install:
    runs-on: ubuntu-latest
    needs: [ get-date ]
    steps:
      - run: echo ${{needs.get-date.outputs.dateValue}}
